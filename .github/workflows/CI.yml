name: CI

# 触发机制：当有代码 push 到 main 分支，或者有人提 PR 时触发
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:

concurrency:

  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1' # 最新版 Julia
        os:
          - ubuntu-latest
          #- macos-latest
          - windows-latest
        arch:
          - x64      # 覆盖：Intel Mac + M1 Mac (Rosetta) + Linux/Windows x64
          #- aarch64  # 覆盖：M1/M2 Mac 原生 (Native)
       
        # exclude:
        #   - os: ubuntu-latest
        #     arch: aarch64
        #   - os: windows-latest
        #     arch: aarch64

    steps:
      # 1. 下载代码
      - uses: actions/checkout@v4

      # 2. 安装 Julia 环境
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}



      # 4. 缓存依赖（加快下次运行速度）
      - uses: julia-actions/cache@v1

      # 5. 构建包（解析依赖、预编译）
      - uses: julia-actions/julia-buildpkg@v1

      # 6. 运行测试 (对应 test/runtests.jl)
      - uses: julia-actions/julia-runtest@v1

      # 7. (可选) 上传测试覆盖率报告
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info